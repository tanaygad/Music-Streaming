<!DOCTYPE HTML>
<html>
    <head>
        <title> PARADISE - Homepage </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <style>
            body {
                background-image: url('https://e0.pxfuel.com/wallpapers/514/6/desktop-wallpaper-abstract-glowing-blue-triangle-tessellation-thumbnail.jpg');
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                padding-top:50px;
                padding-left:400px
            }
            .navbar{
                display: flex;
                height:70px;
                position:fixed;
                top:0;
                left:0;
                right:0;
                z-index: 100;
            }
            .sec1{
                background-color:blueviolet;
                display:flex;
                width:300px;
                align-items:center;
            }
            .sec2{
                padding-top:10px;
                display:flex;
                background-color:blueviolet;
                flex: 1;
                
            }
            .sec3{
                background-color:blueviolet;
                display:flex;
                width:500px;
                align-items:center;
                justify-content:space-between;
            }
            .logo{
                border-radius:25px;
                height:50px;
                margin-left:10px;
            }
            .sidebar{
                display:flex;

                flex-direction:column;
                position: fixed;
                width:400px;
                background-color:black;
                opacity:0.9;
                bottom:0;
                left:0;
                top:70px;
                border-right:2px solid black;
            }
            .options{
                padding-left:10px;
                height:70px;
                border:2px solid gray;
                align-items:center;
                background-color:black;
            }
            .options:hover{
                background-color:green;
                opacity:0.8;
                
            }
            h1{
                color:white;
            }
            .floater{
                display:flex;
                height:700px;
                margin-top:70px;
                margin-left:50px;
                margin-right:50px;
                background-color:white;
                opacity:1;
                align-items:center;
            }
            h2{
                color:black;
                font-family:Arial;
                font-weight: bold;
            }
            .imgfloat{
                width:100%;
                height:100%;
            }
            .slideright{
                margin-right:-100px;
                opacity:0.3;
                border:2px solid black;
                height:75px;
                border-radius:10px;
                width:50px;
                transform: translate(-100%);
            }
            .rightslideimg{
                width:100%;
                height:100%;

            }
            .slideright:hover{
                opacity:0.9;
            }
            .topcharts{
                padding-left:10px;
                height:70px;
                border:2px solid gray;
                align-items:center;
                background-color:black;
            }
            .topcharts:hover{
                background-color:green;
                opacity:0.8;
            }
            a{
                color:black;
                text-decoration:none;
            }
            a:hover{
                color:red;
                transition-duration: 0.4s;
            }
            .ender{
                text-align:center;
                font-family:Helvetica;
                font-size:18;
                color:yellow;
                background-color:black;
                margin-right:0;
                margin-bottom:0;
                z-index: 120;
                margin-top:50px;
                height:20px;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <div class="sec1">
                <img src="LOGO.png" class="logo">
                <p style="font-family:Lobster;margin:10px;font-size:40px">PARADISE</p>
            </div>
            <div class="sec2">
                <pre>             </pre>
            </div>
            <div class="sec3">
                <div><h2><a href="http://127.0.0.1:5500/home1.html">HOME</a></h2></div>
                <div><h2><a href="http://127.0.0.1:5500/about.html">ABOUT</a></h2></div>
                <div><h2>NOTIFICATIONS</h2></div>
                <div style="padding-right:10px"><h2>LOGIN</h2></div>
            </div>

        </div>
        <div class="sidebar">
            <button class="options"><h1>SEARCH</h1></button>
            <button class="topcharts"><h1>TOP CHARTS</h1></button>
            <button class="options"><h1>ARTISTS</h1></button>
            <button class="options"><h1>SONGS</h1></button>
            <button class="options"><h1>FAVOURITES</h1></button>
            <button class="options"><h1>THEMES</h1></button>
            <button class="options"><h1>EXPLORE</h1></button>
            <button class="options"><h1>PLAYLISTS</h1></button>
            <button class="options" style="padding-right:10px"><h1>FOLLOWING</h1></button>
        </div>
        <div class="floater">
            <img class="imgfloat" src="https://www.tripsavvy.com/thmb/ZDRQXV-PiFDTFZu4x22mZkYuw9s=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-930881934-5ae56fe48023b90036464e72.jpg">
            <button class="slideright">
                <img class="rightslideimg" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLcAwZlFvoBxI5A1yP99MLwVrkDEhS9UThApCh-BCrg8gWMROIu5ebzIlVYJELKnM0_4A&usqp=CAU">
            </button>
        </div>
        <div class="ender">OK_16</div>
    </body>
</html>
