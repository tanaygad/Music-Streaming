        <script>
            const text = "IMAGINE DRAGONS"; // the text you want to type out
            const delay = 100; // the delay between each character in milliseconds

            let i = 0;
            function typeWriter() {
            if (i < text.length) {
                document.getElementById("typed-text").textContent += text.charAt(i);
                i++;
                setTimeout(typeWriter, delay);
            }
            }

            typeWriter();
